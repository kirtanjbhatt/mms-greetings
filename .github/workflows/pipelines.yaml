name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'deploy/**'

env:
  PROJECT_ID: ${{secrets.MMS_GKE_PROJECT}}
  GREETINGS_MSG: ${{secrets.MMS_GREETING_MSG}}
  GKE_CLUSTER: mms-gke-cluster-01
  GKE_ZONE: us-west1-a
  DEPLOYMENT_NAME: mms-greetings
  IMAGE: mms-greetings-image
  TAG: 1.0.1

jobs:
  setup-build-publish-deploy:
    name: Setup Build Publish Deploy
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Setup Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
          
        with:
          service_account_key: ${{secrets.MMS_GKE_SA_KEY}}
          project_id: ${{secrets.MMS_GKE_PROJECT}}

      - name: Configure Docker
        run: |-
          gcloud --quiet auth configure-docker

      - name: Get GKE Credentials
        run: |-
          gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

      - name: Build Docker Image and push to GCR
        run: |-
          # Build a docker container and push it to ECR
          ATAG=$(git rev-parse --short "$GITHUB_SHA")          
          echo "Pushing image to GCR..." + $ATAG
          docker build --tag "gcr.io/$PROJECT_ID/$IMAGE:$ATAG" .
          echo "::set-output name=image::gcr.io/$PROJECT_ID/$IMAGE:$ATAG"
          docker push "gcr.io/$PROJECT_ID/$IMAGE:$ATAG"

      - name: Set up Kustomize
        run: |-
          echo "getting image tag..." + $ATAG
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: Install Google Auth Plugin
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: True
        run: |-
          gcloud components install gke-gcloud-auth-plugin

      - name: Deploy Image to GKE cluster
        run: |-
          ls
          ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/$IMAGE:$TAG
          ./kustomize build . | kubectl apply -f -
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n mms-apps
          kubectl get services -o wide -n mms-apps

      - name: Set up Kustomize
        run: |-
          cd deploy/dev
          curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
          chmod u+x ./kustomize

      - name: Commit image tag for deployment
        run: |-                    
          ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/$IMAGE:$TAG
          git config --global user.email "traingke2023@gmail.com"
          git config --global user.name "Kirtan Bhatt"
          git add kustomization.yaml
          git commit -m "updated using kustomize"
          git push

      - name: Commit and push changes
        uses: devops-infra/action-commit-push@v0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: updated using kustomize

